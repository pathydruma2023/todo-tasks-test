<form style="margin-top: 20px;" [formGroup]="formTasks">
  <div class="form-group">
    <mat-form-field style="margin-right: 15px;" >
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. sit amet" value="" formControlName="description">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select name="priorityId" formControlName="priority">
          <mat-option>None</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button color="primary" (click)="filterTasks()">Filter</button>
  </div>
</form>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="tasks">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>  
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
     </ng-container>

     <ng-container matColumnDef="duoData">
      <th mat-header-cell *matHeaderCellDef>Duo Date</th>
      <td mat-cell *matCellDef="let row">{{row.duoData}}</td>
     </ng-container>

     <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let row">{{row.priority}}</td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[10, 15]" aria-label="Select page">
  </mat-paginator>
</div>
